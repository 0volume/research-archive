<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Research Archive</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eaeaea;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #16213e;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #888;
            margin-top: 10px;
        }
        
        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #16213e;
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .meta-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .entry-count {
            color: #667eea;
            font-weight: bold;
        }
        
        .last-updated {
            color: #666;
            font-size: 0.9rem;
        }
        
        .sources {
            color: #888;
            font-size: 0.85rem;
        }
        
        .filters-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        .filter-label {
            color: #666;
            font-size: 0.85rem;
            margin-right: 5px;
        }
        
        .category-btn, .complexity-btn {
            padding: 6px 12px;
            border: 1px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .category-btn:hover, .complexity-btn:hover,
        .category-btn.active, .complexity-btn.active {
            background: #667eea;
            color: white;
        }
        
        .complexity-btn.beginner { border-color: #27ae60; color: #27ae60; }
        .complexity-btn.beginner.active, .complexity-btn.beginner:hover { background: #27ae60; color: white; }
        
        .complexity-btn.intermediate { border-color: #f39c12; color: #f39c12; }
        .complexity-btn.intermediate.active, .complexity-btn.intermediate:hover { background: #f39c12; color: white; }
        
        .complexity-btn.advanced { border-color: #e74c3c; color: #e74c3c; }
        .complexity-btn.advanced.active, .complexity-btn.advanced:hover { background: #e74c3c; color: white; }
        
        .complexity-btn.enterprise, .complexity-btn.speculative { border-color: #9b59b6; color: #9b59b6; }
        .complexity-btn.enterprise.active, .complexity-btn.enterprise:hover,
        .complexity-btn.speculative.active, .complexity-btn.speculative:hover { background: #9b59b6; color: white; }
        
        .entry {
            background: #16213e;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .entry:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }
        
        .entry.beginner { border-left-color: #27ae60; }
        .entry.intermediate { border-left-color: #f39c12; }
        .entry.advanced { border-left-color: #e74c3c; }
        .entry.enterprise, .entry.speculative { border-left-color: #9b59b6; }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .entry-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .entry h2 {
            display: inline;
            font-size: 1.25rem;
            margin: 0;
            color: #fff;
        }
        
        .complexity-badge {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .complexity-badge.beginner { background: #27ae60; color: white; }
        .complexity-badge.intermediate { background: #f39c12; color: white; }
        .complexity-badge.advanced { background: #e74c3c; color: white; }
        .complexity-badge.enterprise { background: #9b59b6; color: white; }
        .complexity-badge.speculative { background: #9b59b6; color: white; }
        
        .entry-meta {
            margin: 10px 0;
            font-size: 0.85rem;
            color: #888;
        }
        
        .entry-meta .source {
            background: #0f3460;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .authors {
            color: #aaa;
            font-size: 0.9rem;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .summary {
            margin: 15px 0;
            color: #ccc;
        }
        
        .my-analysis {
            background: #1a2a4a;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid #764ba2;
        }
        
        .my-analysis-title {
            color: #764ba2;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .my-analysis-title::before {
            content: "ðŸ§ ";
        }
        
        .my-analysis p {
            margin: 0;
            color: #bbb;
            font-size: 0.9rem;
        }
        
        .practical-use {
            display: inline-block;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .practical-use.high { background: #27ae60; color: white; }
        .practical-use.medium { background: #f39c12; color: white; }
        .practical-use.low { background: #7f8c8d; color: white; }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
        }
        
        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: #0f3460;
            color: #667eea;
            border-radius: 12px;
        }
        
        .category-tag {
            background: #764ba2;
            color: white;
        }
        
        .entry-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.85rem;
            transition: opacity 0.2s;
        }
        
        .entry-link:hover {
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body { padding: 15px; }
            h1 { font-size: 1.8rem; }
            .entry { padding: 18px; }
            .meta { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Agent Research Archive</h1>
        <p class="subtitle">Curated cutting-edge research on agentic AI systems</p>
    </header>
    
    <div class="meta">
        <div class="meta-left">
            <span class="entry-count" id="count">Loading...</span>
            <span class="last-updated" id="updated">Last updated: --</span>
        </div>
        <span class="sources" id="sources">Sources: --</span>
    </div>
    
    <div class="filters-row">
        <div class="filter-group" id="categoryFilters">
            <span class="filter-label">Category:</span>
            <button class="category-btn active" data-category="all" onclick="filterBy('category', 'all')">All</button>
        </div>
        <div class="filter-group" id="complexityFilters">
            <span class="filter-label">Complexity:</span>
            <button class="complexity-btn active" data-complexity="all" onclick="filterBy('complexity', 'all')">All</button>
            <button class="complexity-btn beginner" data-complexity="beginner" onclick="filterBy('complexity', 'beginner')">Beginner</button>
            <button class="complexity-btn intermediate" data-complexity="intermediate" onclick="filterBy('complexity', 'intermediate')">Intermediate</button>
            <button class="complexity-btn advanced" data-complexity="advanced" onclick="filterBy('complexity', 'advanced')">Advanced</button>
        </div>
    </div>
    
    <div id="entries"></div>
    
    <footer>
        <p>Research Archive v1.1 | ðŸ§  Sol's Analysis Included</p>
    </footer>
    
    <script>
        let currentCategory = 'all';
        let currentComplexity = 'all';
        let allEntries = [];
        
        function filterBy(type, value) {
            if (type === 'category') {
                currentCategory = value;
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === value);
                });
            } else if (type === 'complexity') {
                currentComplexity = value;
                document.querySelectorAll('.complexity-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.complexity === value);
                });
            }
            applyFilters();
        }
        
        function applyFilters() {
            document.querySelectorAll('.entry').forEach(el => {
                const cat = el.dataset.category;
                const comp = el.dataset.complexity;
                const catMatch = currentCategory === 'all' || cat === currentCategory;
                const compMatch = currentComplexity === 'all' || comp === currentComplexity;
                el.style.display = (catMatch && compMatch) ? 'block' : 'none';
            });
        }
        
        // Load research data from JSON
        fetch('data/research.json')
            .then(response => response.json())
            .then(data => {
                allEntries = data.entries;
                document.getElementById('count').textContent = data.entries.length + ' entries';
                document.getElementById('updated').textContent = 'Last updated: ' + data.lastUpdated;
                document.getElementById('sources').textContent = 'Sources: ' + (data.sources || ['arXiv']).join(', ');
                renderEntries(data.entries);
            })
            .catch(err => {
                document.getElementById('entries').innerHTML = '<p style="color:#e74c3c">Error loading research data.</p>';
            });
        
        function renderEntries(entries) {
            const container = document.getElementById('entries');
            container.innerHTML = '';
            
            // Get unique categories
            const categories = [...new Set(entries.map(e => e.category))].sort();
            
            // Add category buttons (excluding 'all' which is already in HTML)
            const catContainer = document.getElementById('categoryFilters');
            categories.forEach(cat => {
                if (cat === 'all') return;
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = cat;
                btn.textContent = formatCategory(cat);
                btn.setAttribute('onclick', `filterBy('category', '${cat}')`);
                catContainer.appendChild(btn);
            });
            
            // Render entries
            entries.forEach(entry => {
                container.appendChild(createEntryElement(entry));
            });
            
            // Initial filter state - show all
            applyFilters();
        }
        
        function createEntryElement(entry) {
            const el = document.createElement('div');
            el.className = 'entry ' + (entry.complexity || '');
            el.dataset.category = entry.category;
            el.dataset.complexity = entry.complexity || 'intermediate';
            
            const tagsHtml = entry.tags.map(tag => 
                `<span class="tag">${tag}</span>`
            ).join('');
            
            const myAnalysisHtml = entry.myAnalysis ? `
                <div class="my-analysis">
                    <div class="my-analysis-title">Sol's Analysis</div>
                    <p>${entry.myAnalysis}</p>
                    ${entry.practicalUse ? `<span class="practical-use ${entry.practicalUse}">Practical: ${entry.practicalUse}</span>` : ''}
                </div>
            ` : '';
            
            el.innerHTML = `
                <div class="entry-header">
                    <div>
                        <span class="entry-number">${entry.id}</span>
                        <h2>${entry.title}</h2>
                    </div>
                    ${entry.complexity ? `<span class="complexity-badge ${entry.complexity}">${entry.complexity}</span>` : ''}
                </div>
                <div class="entry-meta">
                    <span class="source">${entry.source}</span>
                    <span>${entry.date}</span>
                </div>
                <p class="authors">${entry.authors}</p>
                <p class="summary">${entry.summary}</p>
                ${myAnalysisHtml}
                <div class="tags">
                    <span class="tag category-tag">${formatCategory(entry.category)}</span>
                    ${tagsHtml}
                </div>
                <a href="${entry.url}" target="_blank" class="entry-link">Read Paper â†’</a>
            `;
            
            return el;
        }
        
        function formatCategory(cat) {
            return cat.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
    </script>
</body>
</html>
