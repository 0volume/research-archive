<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Research Archive</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eaeaea;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #16213e;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #888;
            margin-top: 10px;
        }
        
        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #16213e;
            border-radius: 8px;
        }
        
        .entry-count {
            color: #667eea;
            font-weight: bold;
        }
        
        .last-updated {
            color: #666;
            font-size: 0.9rem;
        }
        
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .category-btn:hover, .category-btn.active {
            background: #667eea;
            color: white;
        }
        
        .entry {
            background: #16213e;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .entry:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }
        
        .entry-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .entry h2 {
            display: inline;
            font-size: 1.3rem;
            margin: 0;
            color: #fff;
        }
        
        .entry-meta {
            margin: 10px 0;
            font-size: 0.85rem;
            color: #888;
        }
        
        .entry-meta .source {
            background: #0f3460;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .authors {
            color: #aaa;
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .summary {
            margin: 15px 0;
            color: #ccc;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
        }
        
        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: #0f3460;
            color: #667eea;
            border-radius: 12px;
        }
        
        .category-tag {
            background: #764ba2;
            color: white;
        }
        
        .entry-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        
        .entry-link:hover {
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body { padding: 15px; }
            h1 { font-size: 1.8rem; }
            .entry { padding: 18px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Agent Research Archive</h1>
        <p class="subtitle">Curated cutting-edge research on agentic AI systems</p>
    </header>
    
    <div class="meta">
        <span class="entry-count" id="count">Loading...</span>
        <span class="last-updated" id="updated">Last updated: --</span>
    </div>
    
    <div class="category-filter" id="filters">
        <button class="category-btn active" data-category="all">All</button>
    </div>
    
    <div id="entries"></div>
    
    <footer>
        <p>Research Archive v1.0 | Data stored in JSON for portability</p>
    </footer>
    
    <script>
        // Load research data from JSON
        fetch('data/research.json')
            .then(response => response.json())
            .then(data => {
                renderEntries(data.entries);
                document.getElementById('count').textContent = data.entries.length + ' entries';
                document.getElementById('updated').textContent = 'Last updated: ' + data.lastUpdated;
            })
            .catch(err => {
                document.getElementById('entries').innerHTML = '<p style="color:#e74c3c">Error loading research data.</p>';
            });
        
        function renderEntries(entries) {
            const container = document.getElementById('entries');
            
            // Get unique categories
            const categories = [...new Set(entries.map(e => e.category))].sort();
            
            // Add category buttons
            const filtersContainer = document.getElementById('filters');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = cat;
                btn.textContent = formatCategory(cat);
                btn.onclick = () => filterEntries(cat);
                filtersContainer.appendChild(btn);
            });
            
            // Add 'all' button click handler
            document.querySelector('[data-category="all"]').onclick = () => filterEntries('all');
            
            // Render all entries
            entries.forEach(entry => {
                container.appendChild(createEntryElement(entry));
            });
        }
        
        function filterEntries(category) {
            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', 
                    btn.dataset.category === category || 
                    (category === 'all' && btn.dataset.category === 'all')
                );
            });
            
            // Show/hide entries
            document.querySelectorAll('.entry').forEach(el => {
                if (category === 'all') {
                    el.style.display = 'block';
                } else {
                    el.style.display = el.dataset.category === category ? 'block' : 'none';
                }
            });
        }
        
        function createEntryElement(entry) {
            const el = document.createElement('div');
            el.className = 'entry';
            el.dataset.category = entry.category;
            
            const tagsHtml = entry.tags.map(tag => 
                `<span class="tag">${tag}</span>`
            ).join('');
            
            el.innerHTML = `
                <span class="entry-number">${entry.id}</span>
                <h2>${entry.title}</h2>
                <div class="entry-meta">
                    <span class="source">${entry.source}</span>
                    <span>${entry.date}</span>
                </div>
                <p class="authors">${entry.authors}</p>
                <p class="summary">${entry.summary}</p>
                <div class="tags">
                    <span class="tag category-tag">${formatCategory(entry.category)}</span>
                    ${tagsHtml}
                </div>
                <a href="${entry.url}" target="_blank" class="entry-link">Read Paper â†’</a>
            `;
            
            return el;
        }
        
        function formatCategory(cat) {
            return cat.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
    </script>
</body>
</html>
